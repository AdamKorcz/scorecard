id: hasGitHubWorkflowPermissionNone
short: Checks that the project has any Workflows with permission level "none".
motivation: >
  Setting permission levels to none if a positive setting if the project does not need any permissions.
  It prevents read and write actions against the given resource type.
implementation: >
  The probe checks for workflows with "none" set as the permission level.
outcome:
  - The probe returns 1 positive outcome per workflow with "none" set as its permission level.
  - The probe returns 1 OutcomeNotApplicable if no workflows have permission level set to "none"
remediation:
  effort: Low
  text:
    - Visit https://app.stepsecurity.io/secureworkflow/${{ metadata.repo }}/${{ metadata.workflow }}/${{ metadata.branch }}?enable=permissions
    - Tick the 'Restrict permissions for GITHUB_TOKEN'
    - Untick other options
    - "NOTE: If you want to resolve multiple issues at once, you can visit https://app.stepsecurity.io/securerepo instead."
  markdown:
    - Visit [https://app.stepsecurity.io/secureworkflow](https://app.stepsecurity.io/secureworkflow/${{ metadata.repo }}/${{ metadata.workflow }}/${{ metadata.branch }}?enable=permissions).
    - Tick the 'Restrict permissions for GITHUB_TOKEN'
    - Untick other options
    - "NOTE: If you want to resolve multiple issues at once, you can visit [https://app.stepsecurity.io/securerepo](https://app.stepsecurity.io/securerepo) instead."
