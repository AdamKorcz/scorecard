id: hasUnknownBadge
short: This check determines whether the project is has a badge that is not an OpenSSF (formerly CII) Best Practices Badge.
motivation: >
  The OpenSSF Best Practices badge indicates whether or not that the project uses a set of security-focused best development practices for open source software.
implementation: >
  The probe checks the type of the badge from the raw results.
outcome:
  - If the project has a badge that is not an OpenSSF Best Practices Badge, the probe returns on OutcomePositive (1).
  - If the project does not have a badge that is not an OpenSSF Best Practices Badge, the probe returns on OutcomeNegative (0).
remediation:
  effort: Low
  text:
    - Sign up for the OpenSSF Best Practices program.
  markdown:
    - Sign up for [the OpenSSF Best Practices program](https://www.bestpractices.dev/).